<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"/>
    <link rel="stylesheet" href="style.css"/>
    <title>Weather Dashboard</title>
</head>
<body>
    <header class="row">
        <h1 class="d-flex p-4 col-12 justify-content-center">Weather Dashboard</h1>
        <p id="dateTime"></p>
    </header>

    <main class="d-flex">
        <aside class="d-flex flex-column col-3 py-4 align-items-center citySearch">
            <h2>Search for a City:</h2>
            <form class="d-flex flex-column">
                <input type="text" id="searchInput" placeholder="Search"/>
                <button type="submit" id="searchBtn"><i class="fa-solid fa-magnifying-glass"></i></button>
            </form>
        </aside>    
        <div class="d-flex flex-column col-9">
            <div class="today" id="current">
                <h2 id="cityDate">Today</h2>
                <p>Temp: <span></span> °F</p>
                <p>Wind: <span></span> MPH</p>
                <p>Humidity: <span></span> %</p>
            </div>
            <div class="fiveDayForecast">
                <div class="fiveDayContainer container row justify-content-between">
                    <h2>5 Day Forecast</h2>
                    <div class="forcastCard col-2 d-flex flex-column">
                        <h3>Date</h3>
                        <img src="https://openweathermap.org/img/wn/03d@2x.png" alt="cloudy" class="icon" />
                        <div>Temp: <span></span> °F</div>
                        <div>Wind: <span></span> MPH</div>
                        <div>Humidity: <span></span> %</div>
                      </div>
                      <div class="forcastCard col-2 d-flex flex-column">
                        <h3>Date</h3>
                        <img src="https://openweathermap.org/img/wn/03d@2x.png" alt="cloudy" class="icon" />
                        <div>Temp: <span></span> °F</div>
                        <div>Wind: <span></span> MPH</div>
                        <div>Humidity: <span></span> %</div>
                      </div>
                      <div class="forcastCard col-2 d-flex flex-column">
                        <h3>Date</h3>
                        <img src="https://openweathermap.org/img/wn/03d@2x.png" alt="cloudy" class="icon" />
                        <div>Temp: <span></span> °F</div>
                        <div>Wind: <span></span> MPH</div>
                        <div>Humidity: <span></span> %</div>
                      </div>
                      <div class="forcastCard col-2 d-flex flex-column">
                        <h3>Date</h3>
                        <img src="https://openweathermap.org/img/wn/03d@2x.png" alt="cloudy" class="icon" />
                        <div>Temp: <span></span> °F</div>
                        <div>Wind: <span></span> MPH</div>
                        <div>Humidity: <span></span> %</div>
                      </div>
                      <div class="forcastCard col-2 d-flex flex-column">
                        <h3>Date</h3>
                        <img src="https://openweathermap.org/img/wn/03d@2x.png" alt="cloudy" class="icon" />
                        <div>Temp: <span></span> °F</div>
                        <div>Wind: <span></span> MPH</div>
                        <div>Humidity: <span></span> %</div>
                      </div>
                </div>
            </div>
        </div>
    </main>


 <script 
    src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js">
 </script>

</body>
</html>
